<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com"/>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="container">
        <h2 class="container__headline">Wanna see something neat?</h2>
    </header>

    <section class="container hero">
        <div class="hero__inner">
            <div class="hero__images">
                <img class="hero__image" src="https://images.unsplash.com/photo-1508781197106-d8c535dcf276?ixlib=rb-1.2.1&q=80&fm=jpg&crop=entropy&cs=tinysrgb&w=1200&fit=max&ixid=eyJhcHBfaWQiOjE0NTg5fQ" alt="Neat Image">
            </div>

            <div class="hero__content">
                <div class="hero__headline">
                    <span>How Neat is That?</span>
                </div>
            </div>
        </div>
    </section>

    <footer class="container">
        <h2 class="container__headline">That's pretty neat.</h2>
    </footer>
    <script src="https://unpkg.com/gsap@3.9.0/dist/gsap.min.js"></script>
    <script src="https://unpkg.com/gsap@3.9.0/dist/ScrollTrigger.min.js"></script>
    <script>
        gsap.registerPlugin(ScrollTrigger);

gsap.to(".hero", {
scrollTrigger: {
trigger: ".hero",
scrub: true,
pin: true,
start: "center center",
end: "bottom -100%",
toggleClass: "active",
ease: "power2"
}
});

gsap.to(".hero__image", {
scrollTrigger: {
trigger: ".hero",
scrub: 0.5,
start: "top bottom",
end: "bottom -300%",
ease: "power2"
},
y: "-30%"
});

    </script>
</body>
</html>
